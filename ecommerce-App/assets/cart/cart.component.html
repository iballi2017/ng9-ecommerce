<div class="container">
    <!-- <div class="row">
        <div class="col-12 col-md-6"> -->
    <h4>Your Cart</h4>

    <div class="alert alert-info" role="alert" *ngIf="cartItems.length === 0">
        Cart is empty!
    </div>
    <ul class="list-group" *ngIf="cartItems.length > 0">
        <li class="list-group-item" *ngFor="let item of cartItems">
            <app-cart-item [cartItem]="item"></app-cart-item>
            <!-- <button type="button" class="btn btn-sm btn-danger mr-auto"
            (click)="removeCartItem(item)"><small>Remove</small></button> -->
            <button class="badge btn btn-sm bg-danger text-white float-right" (click)="removeCartItem(item)">X</button>
        </li>
        <li class="list-group-item active">
            <strong>Total: </strong>{{cartTotal | currency: 'INR'}}
        </li>
        <li class="list-group-item p-0">
            <button class="btn btn-warning btn-sm btn-block"><small>Checkout</small></button>
        </li>
    </ul>
    <!-- </div>
    </div> -->
</div>
